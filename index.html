<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Barrel Jump</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1 id="logo">
            Barrel Jump
        </h1>

        <nav>
            <ul>
                <li>
                    <a id="home" class="nav-button" href="#home-section">Home</a>
                </li>
                <li>
                    <a id='instructions' class="nav-button" href="#instructions-section">Instructions</a>
                </li>
                <li>
                    <a id="review" class="nav-button" href="#review-section">Feedback </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <div id="slides-container">
        <div class="slides">
            <div id="home-section">
                <div id="game">
                    <div id="character"></div>
                    <div id="blocks"></div>
                </div>
                <button id="play">Play</button>
                <div id="score-bar">
                  <p id="current-score">Score: </p>
                  <p id="high-score">High Score: </p>
                </div>
            </div>
            <div class='not-home' id="instructions-section">
                <h3>Instructions</h3>
                <h4>How to play</h4>
                <p>To play this game you must jump over all of the barrels coming from the left of the screen. To jump you can either press space bar or click on the game screen.</p>
            </div>
            <div class ='not-home' id="review-section">
                <form class="form-container" action="https://formdump.codeinstitute.net" method="POST">
                    <h2>Leave your feedback!</h2>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="comment">Comment</label>
                    <textarea id="comment" name="comment" rows="3" required></textarea>

                    <button class="button" type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <ul class="social-nets">
          <li>
            <a
              href="http://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="http://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="http://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="http://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
        </ul>
      </footer>
    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/7132c99c0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
